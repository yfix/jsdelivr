author = "Kyle Simpson"
github = "https://github.com/getify/LABjs"
homepage = "http://labjs.com/"
description = "LABjs is a dynamic script loader intended to replace the use of the ugly, non-performant script tag with a flexible and performance-optimized alternative API.The defining characteristic of LABjs is the ability to load all JavaScript files in parallel, as fast as the browser will allow, but giving you the option to ensure proper execution order if you have dependencies between files."
mainfile = "LAB.min.js"